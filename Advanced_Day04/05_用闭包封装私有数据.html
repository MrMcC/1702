<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用闭包封装私有数据</title>
</head>
<body>
<script>
    function foo(){
        var obj = {
            name: "李四",
            age: 30
        }
        return {
            getName : function (){
                return obj.name;
            },
            getAge : function (){
                return obj.age - 10;
            },
            setName : function (name){
                obj.name = name;
            }
        }
    }
    var p = foo();
    p.setName("刘德华")
    console.log(p.getName());
    console.log(p.getAge());
</script>
</body>
</html>
