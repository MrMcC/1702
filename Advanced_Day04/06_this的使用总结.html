默认绑定
    当我们直接调用一个函数的时候，这个函数作用的this就是默认绑定，
    默认绑定在window中
    注意： 在严格模式下（"use strict"），默认绑定在undefined
    
    function foo(){
        console.log(this);
    }
    foo();  //直接调用。 默认绑定

    使用  对象a.方法() 这就是隐式绑定。
        方法中的this绑定在前面的对象a中
