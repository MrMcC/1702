<script>
    function Point(x, y){
        this.x = x;
        this.y = y;
    }
    Point.prototype.calculateDis = function (otherPoint){
        return Math.sqrt((this.x - otherPoint.x) ** 2 + (this.y - otherPoint.y) ** 2)
    }
    //  圆的定义开始
    function Circle(x, y, r){
        Point.call(this, x, y);
        this.r = r;
    }
    Circle.prototype = new Point(0, 0);
    Circle.prototype.area = function (){
        return Math.PI * this.r * this.r;
    }
    //圆的定义结束
    
    //圆柱的定义开始
    function Cylinder(x, y, r, h){
        Circle.call(this, x, y, r);
        this.h = h;
    }
    Cylinder.prototype = new Circle(0, 0, 1);
    Cylinder.prototype.volume = function (){
        return this.area() * this.h;
    }
    //圆柱的定义结束
    
    var c = new Cylinder(0, 0, 10, 100);
    console.log(c.volume());
