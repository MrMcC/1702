<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>躁动的小球</title>
    <style>
        html,body{
            height: 100%;
            background-color: #000000;
        }
        #container{
            width : 1000px;
            height : 600px;
            background-color : pink;
            overflow: hidden;
            border-radius: 0;
            position: relative;
            margin: 100px auto;
        }
        div{
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript" src="./Cirlce.js"></script>
<script>
    for (var i = 0; i < 30; i++){
        var c = new Circle(container);
        c.drawCircle();
        c.run();
    }
</script>
</body>
</html>
