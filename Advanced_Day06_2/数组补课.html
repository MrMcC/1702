<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //先按照年龄降序，  如果年龄相等，在按照姓名升序
    var arr = [
        {name: "a", age: 20},
        {name: "b", age: 10},
        {name: "f", age: 10},
        {name: "c", age: 15},
        {name: "a", age: 15}
    ]
    arr.sort(function (a, b){
        if(a.age == b.age){
            /*if(a.name > b.name){
                return 1;
            }else if(a.name == b.name){
                return 0;
            }else{
                return -1;
            }*/
            return b.name.localeCompare(a.name)
        }else{
            return b.age - a.age;
        }
    })
    arr.forEach(function (ele){
        console.log(ele);
    })
</script>
</body>
</html>
