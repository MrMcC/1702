<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1, 3, 2, 5, 7, 4];
    for (var j = 0; j < arr.length - 1; j++){
        for (var i = 0; i < arr.length - 1 - j; i++){
            if (arr[i] > arr[i + 1]){
                [arr[i], arr[i + 1]] = [arr[i + 1], arr[i]];
            }
        }
    }

    console.log(arr);
</script>
</body>
</html>
