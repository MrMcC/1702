<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            opacity: 0;
        }
    </style>
</head>
<body>
<div></div>
<script>
    var div = document.getElementsByTagName("div")[0];
    var duration = 5000;
    var opc = 1;
    var startTime = new Date();
    var p;
    requestAnimationFrame(function step(){
        p = Math.min(1, (new Date() - startTime) / duration);
        
        div.style.opacity = opc * (1 - p);
        
        if (p < 1){
            requestAnimationFrame(step);
        }
    })

</script>
</body>
</html>
