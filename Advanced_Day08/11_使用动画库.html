<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width : 200px;
            height : 200px;
            background-color : pink;
        }
    </style>
    <script type="text/javascript" src="./easing.js"></script>
    <script type="text/javascript" src="./my_animator.js"></script>
</head>
<body>
<div></div>
<script>
    var div = document.querySelector("div");
    
    var animator = new Animator(300, Easing.bounce, function (ease){
        div.style.transform = `translateX(${100 * ease}px)`
    });
    
    animator.start();
</script>
</body>
</html>
