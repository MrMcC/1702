<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width : 200px;
            height : 200px;
            background-color : pink;
        }
    </style>
    <script type="text/javascript" src="./easing.js"></script>
    <script type="text/javascript" src="./my_animator2.js"></script>
</head>
<body>
<button>停止执行动画</button>
<div></div>
<script>
    var div = document.querySelector("div");
    
    var animator = new Animator(1000, Easing.bounce, function (ease){
        div.style.transform = `translateX(${1000 * ease}px)`
    });
    animator.start(true);

    var btn = document.querySelector("button");
    btn.onclick = function (){

        animator.stop();
    }
</script>
</body>
</html>
