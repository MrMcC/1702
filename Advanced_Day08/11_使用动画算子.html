<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width : 200px;
            height : 200px;
            background-color : pink;
        }
    </style>
    <script type="text/javascript" src="./easing.js"></script>
</head>
<body>
<div></div>
<script>
    var div = document.querySelector("div");
    var duration = 5000,
        dis = 1000,
        startTime = new Date(),
        p;
    requestAnimationFrame(function step(){
        p = Math.min(1, (new Date() - startTime) / duration);
        div.style.transform = `translateX(${dis * Easing.my(p)}px)`
        if(p < 1){
            requestAnimationFrame(step);
        }
    });
</script>
</body>
</html>
