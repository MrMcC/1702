<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script type="text/javascript" src="./easing.js"></script>
    <script type="text/javascript" src="./my_animator4.js"></script>
</head>
<body>
<button>停止执行动画</button>
<div></div>
<script>
    var div = document.querySelector("div");
    var animator = new Animator(
        [10000, 1000, 3000, 1000],
        [Easing.linear, Easing.bounce, Easing.easeBoth, Easing.easeInStrong],
        [function (ease){
            div.style.transform = `translate(${1000 * ease}px, 0px)`;
//            div.style.opacity = 1 - ease
            div.style.backgroundColor = `rgb(${parseInt(255 * ease)}, ${parseInt(255 * (1 -  ease))}, ${parseInt(255 * ease)})`;
            
            console.log(div.style.backgroundColor)
//            div.style.backgroundColor = `rgb(0, 0, 0)`;
            div.style.width = 200 * (1 - ease) + "px";
        }, function (ease){
            div.style.transform = `translate(${1000}px, ${600 * ease}px)`;
//            div.style.opacity = ease;
            div.style.width = 200 * ease + "px";
        }, function (ease){
            div.style.transform = `translate(${1000 * (1 - ease)}px, ${600}px)`;
//            div.style.opacity = 1 - ease;
            div.style.height = 200 * (1 - ease) + "px";
        }, function (ease){
            div.style.transform = `translate(${0}px, ${600 * (1 - ease)}px)`;
//            div.style.opacity = ease;
            div.style.height = 200 * ease + "px";
        }]
    );
    animator.start(true);

</script>
</body>
</html>
