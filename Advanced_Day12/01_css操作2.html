<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 10px;
        }
    </style>
    <script type="text/javascript" src="./libs/jquery-3.2.1.js"></script>
</head>
<body>
<div></div>
<div></div>
<script>
    $("div").click(function (){
//        $(this).css("width", "-=2").css("height", "+=20")
        $(this).css({
            width : function (index, value){
                return parseFloat(value) * 2;
            },
            background : function (index, value){
                return "rgba(100, 100, 100, 1)"
            }
        })
    })
</script>

</body>
</html>
