<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点操作</title>
    <style>
    
    </style>
    <script type="text/javascript" src="./libs/jquery-3.2.1.js"></script>
    <script>
        $(function (){
            /*var $li = $("<li>新的li</li>")
             $("ul").prepend($li);*/
//            $("<li>新的li</li>").prependTo($("ul"));
            var li = $("<li>新的li</li>")
//            $("ul>li:eq(2)").after(li);
            $("ul>li:eq(1)").before(li);
        });
    
    </script>
</head>
<body>
<ul>
    <li>第 1 个item</li>
    <li>第 2 个item</li>
    <li>第 3 个item</li>
    <li>第 4 个item</li>
</ul>
</body>
</html>
<!--
    作者：李振超  2017年5月26日11:04
    a.append(b)  把b添加到a中，b会成为a的最后一个儿子
    a.appendTo(b) 把a添加到b中， a会成为b的最后一个儿子
    
    a.prepend(b) 把b添加到a中，b会成为的a的第一个儿子
    a.prependTo(b)
    
    
    a.after(b) : 把b添加到a的后面，b会成为a的下一个兄弟
    a.before(b) :把b添加到a的前面  b会成为a的上一个兄弟
-->
