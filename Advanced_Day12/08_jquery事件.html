<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width : 200px;
            height : 200px;
            background-color : pink;
            
        }
    </style>
    <script type="text/javascript" src="./libs/jquery-3.2.1.js"></script>
    <script>
        $(function(){
            $("button").on("click", function (){
                alert("a");
            })
            
            $("div").on("mouseenter", function (){
                $(this).css({
                    backgroundColor : "red"
                })
            })
            var h;
            $("div").on("mouseenter", h = function (){
                $(this).css({
                    fontSize : "60px"
                })
            })

            $("div").on("mouseleave", function (){
                $(this).css({
                    backgroundColor : "blue"
                })
            })
            //只传参数1 解绑这个类型的所有处理函数。
            $("div").off("mouseenter", h);
        });
        
    
    </script>
</head>
<body>
<button>按钮</button>
<button>按钮</button>
<button>按钮</button>
<div>a</div>
<div>b</div>
</body>
</html>
