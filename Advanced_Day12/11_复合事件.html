<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script type="text/javascript" src="./libs/jquery-3.2.1.js"></script>
    <script>
        $(function (){
            //复合事件
            $("div").hover(function (){
                $("div").toggle(500);
//                $(this).css("backgroundColor", "blue")
            }, function (){
//                $(this).css("backgroundColor", "red")
                $("div").toggle(500);
            })

            $("button").click(function (){
                $("div").toggle(2000);
            })
        });
    
    </script>
</head>
<body>
<button>按钮</button>
<div></div>
</body>
</html>
